<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.min.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn special" onclick="clearDisplay()">AC</button>
            <button class="btn special" onclick="appendValue('(')">(</button>
            <button class="btn special" onclick="appendValue(')')">)</button>
            <button class="btn special" onclick="appendValue('%')">%</button>
            
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('/')">÷</button>
            
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('*')">×</button>
            
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('-')">-</button>
            
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn delete" onclick="deleteLast()">⌫</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>
            
            <button class="btn equal" onclick="calculate()">=</button>
        </div>
        <p id="message"></p>
    </div>
    
    <div class="footer">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <a href="https://github.com/GauravPowar/Funny_Calculator" target="_blank">View Project</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
